version: "3"
services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./backend/mongo-init/init.js:/docker-entrypoint-initdb.d/init.js # Mount the init script
      - mongo-data:/data/db # Mount the data volume

  backend:
    image: node:20
    container_name: backend
    working_dir: /app
    volumes:
      - ./backend:/app # Mount backend code
      - /app/node_modules
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - mongo

  frontend:
    image: node:20
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app # Mount frontend code
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  mongo-data: # This defines the named volume
